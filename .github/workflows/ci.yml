name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  basic-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile key entrypoints
        run: |
          python -m py_compile run.py
          python -m py_compile examples/prep_agent/run_prepagent.py
          python -m py_compile core/orchestrator.py
          python -m py_compile core/orchestration/code_phase.py

      - name: PrepAgent list smoke test
        run: |
          ./scripts/run_prepagent.sh --list 1

      - name: Evaluator CLI smoke test
        run: |
          python -m evaluate.batch --help
